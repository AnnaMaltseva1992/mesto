<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="logo logo_place_header" src="./images/logo_theme_dark.png" alt="Место">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <template class="card-template">
                    <li class="card">
                        <article class="card__figure">
                          <img class="card__photo" src = "./images/image1.jpg" alt = "Карачаевск">
                          <div class="card__caption">
                              <h2 class="card__text"></h2>
                              <button class="card__like" type="button"></button>
                          </div>
                          <button class="card__trash" type="button"></button>
                      </article>
                      </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_edit" name="form-edit" novalidate>
                <section class="popup__form-section">
                    <input class="popup__field popup__field_input_name" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="popup__input-error"></span>
                </section>
                <section class="popup__form-section">
                    <input class="popup__field popup__field_input_about" type="text" name="about" placeholder="О себе" required minlength="2" maxlength="200">
                    <span class="popup__input-error"></span>
                </section>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button" name="close"></button>
        </div>
    </section>
    <section class="popup popup_type_new-card">
        <div class="popup__container">
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form popup__form_type_new-card" name="form-new-card" novalidate>
                <section class="popup__form-section">
                    <input class="popup__field popup__field_input_place" type="text" name="place" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__input-error"></span>
                </section>
                <section class="popup__form-section">
                    <input class="popup__field popup__field_input_link" type="url" name="link" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error"></span>
                </section>
                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
            <button class="popup__close" type="button" name="close"></button>
        </div>
    </section>
    <section class="popup popup_type_image">
        <article class="popup__figure">
            <img class="popup__image" src="./images/image1.jpg" alt="Карачаевск">
            <p class="popup__caption"></p>
            <button class="popup__close" type="button" name="close"></button>
        </article>
    </section>
    <script src="./scripts/FormValidator.js"></script>
    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
